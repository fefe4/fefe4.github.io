<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css.css">
  <script src=js.js defer></script>
</head>
<body>
<div class ="wholeWebPage">
<div class="gridContainer">
  <div class="display">

  </div>

  <button id="8" class="potato numbers">8</button>

  <button id="6" class="potato numbers">6</button>

  <button id="4" class="potato numbers">4</button>

  <button id="1" class="potato numbers">1</button>

  <button id=" - " class="potato operator">-</button>
